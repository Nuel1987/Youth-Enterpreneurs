<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Youth Entrepreneurship Hub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mentorship.html">Mentorship</a></li>
                <li><a href="funding.html">Funding</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Information -->
    <section class="profile-info">
        <h1>Welcome</h1>

        <h2>Your Profile Information</h2>
        <form action="/update-profile" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="" required>

            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" value="" required>

            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" value="" required>

            <label for="description">Business Description:</label>
            <textarea id="description" name="description" required> profile description </textarea>

            <label for="funding_status">Funding Applied:</label>
            <select id="funding_status" name="funding_status" required>
                <option value="Select" <%= profile.funding_status == 'Startup Grant' ? 'selected' : '' %>Select </option>
                <option value="Startup Grant" <%= profile.funding_status == 'Startup Grant' ? 'selected' : '' %>Startup Grant</option>
                <option value="Business Loan" <%= profile.funding_status == 'Business Loan' ? 'selected' : '' %>Business Loan</option>
                <option value="Investor Matchmaking" <%= profile.funding_status == 'Investor Matchmaking' ? 'selected' : '' %>Investor Matchmaking</option>
            </select>

            <label for="mentor_assigned">Mentor Assigned:</label>
            <input type="text" id="mentor_assigned" name="mentor_assigned" value="" required>

            <button type="submit" class="cta-button">Update Profile</button>
        </form>
    </section>

    <!-- Footer -->

            <li><a href="#">Facebook</a></li>

            <li><a href="#">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
